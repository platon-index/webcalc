<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
    <style>
        button
        {
            width: 80px;
            height: 80px;
        }    
    </style>
    <div class="container">
        <div class="table-responsive">
            <title>Calculator</title>
            <h2>Calculator</h2>
            <input style="font-size: 28px; text-align: right; width: 100%;"/><br />
            <script>
                function update( _v )
                {
                    document.querySelector( 'input' ).value = _v
                }
        
                function append( _v)
                {
                    document.querySelector( 'input' ).value += _v
                }
        
                function calc()
                {
                    const v = document.querySelector( 'input' ).value
                    try {
                        const f = new Function( 'return ' + v )
                        update( f().toString() )
                    }catch(_error){
                        update(_error)
                    }
               
                }
                    
            </script>
        
            <div class="btn-group" role="group" aria-label="line1" style="width: 100%;">
            <button type="button" class="btn btn-light" onclick= "update( '' )"><font size="5"><strong >C</strong></font></button>
            <button type="button" class="btn btn-light" onclick= "append( '**' )"><font size="5"><strong>^</strong></font></button>
            <button type="button" class="btn btn-light" onclick= "append( '**0.5' )"><font size="5"><strong>√</strong></font></button>
            <button type="button" class="btn btn-warning" onclick= "append( '/' )"><font size="6"><strong>÷</strong></font></button><br />
            </div>

            <div class="btn-group" role="group" aria-label="line2" style="width: 100%;">
            <button type="button" class="btn btn-outline-dark" onclick= "append( '7' )"><font size="5">7</font></button>
            <button type="button" class="btn btn-outline-dark" onclick= "append( '8' )"><font size="5">8</font></button>
            <button type="button" class="btn btn-outline-dark" onclick= "append( '9' )"><font size="5">9</font></button>
            <button type="button" class="btn btn-warning" onclick= "append( '*' )"><font size="6"><strong >×</strong></font></button><br />
            </div>

            <div class="btn-group" role="group" aria-label="line3" style="width: 100%;"> 
            <button type="button" class="btn btn-outline-dark" onclick= "append( '4' )"><font size="5">4</font></button>
            <button type="button" class="btn btn-outline-dark" onclick= "append( '5' )"><font size="5">5</font></button>
            <button type="button" class="btn btn-outline-dark" onclick= "append( '6' )"><font size="5">6</font></button>
            <button type="button" class="btn btn-warning" onclick= "append( '-' )"><font size="6"><strong >-</strong></font></button><br />
            </div>

            <div class="btn-group" role="group" aria-label="line4" style="width: 100%;">
            <button type="button" class="btn btn-outline-dark" onclick= "append( '1' )"><font size="5">1</font></button>
            <button type="button" class="btn btn-outline-dark" onclick= "append( '2' )"><font size="5">2</font></button>
            <button type="button" class="btn btn-outline-dark" onclick= "append( '3' )"><font size="5">3</font></button>
            <button type="button" class="btn btn-warning" onclick= "append( '+' )"><font size="6"><strong >+</strong></font></button><br />
            </div>

            <div class="btn-group" role="group" aria-label="line5" style="width: 100%;">
            <button type="button" class="btn btn-outline-dark" onclick= "append( '0' )"><font size="5">0</font></button>
            <button type="button" class="btn btn-outline-dark" onclick= "append( '00' )"><font size="5">00</font></button>
            <button type="button" class="btn btn-outline-dark" onclick= "append( '.' )"><font size="5">.</font></button>
            <button type="button" class="btn btn-warning" onclick= "calc()"><font size="6"><strong >=</strong></font></button>
            </div>
  </body>
</html>
